<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="icon" href="img/cloudy.png" type="img/png">
</head>
<body>
  <body>
    <div class="container">
      <div class="header">
          <h1>WEATHERPT</h1>
      </div>
      <div class="text-content">
          <span aria-label="Robot icon"><i class="fa-solid fa-robot"></i></span>
          <p id="outputs" class="text-inputs" aria-live="polite"></p>
      </div>
      <!-- Text input -->
      <div class="input-area">
          <input type="text" id="userInput" placeholder="Type a message..." aria-label="User input message" />
          <button id="sendBtn" aria-label="Send message">Send</button>
      </div>
  </div>

  

<script src="index.js"></script>
</body>
</html>
